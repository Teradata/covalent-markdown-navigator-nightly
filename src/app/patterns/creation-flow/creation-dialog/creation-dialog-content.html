<h2 mat-dialog-title>Create New</h2>
<mat-dialog-content class="mat-typography">
  <div layout="column">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option 1</mat-option>
        <mat-option value="option">Option 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="text-upper">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="accent" class="text-upper">Save</button>
</mat-dialog-actions>

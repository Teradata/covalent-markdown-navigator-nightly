<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon [routerLink]="['/']" class="mat-icon-logo cursor-pointer" svgIcon="assets:teradata"></mat-icon>
    <span [routerLink]="['/']" class="cursor-pointer text-upper">Sandbox</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Docs" matTooltipPosition="before" matTooltipDelay="500" href="https://teradata.github.io/covalent/" target="_blank">
      <mat-icon>chrome_reader_mode</mat-icon>
    </a>
    <a mat-icon-button matTooltip="Github" matTooltipPosition="before" matTooltipDelay="500" href="https://github.com/Teradata/covalent-resources" target="_blank">
      <mat-icon svgIcon="assets:github"></mat-icon>
    </a>
    <a mat-icon-button [href]="baseURL + '/patterns/creation-flow/creation-over-edit/creation-over-edit.component.html'" target="_blank">
      <mat-icon matTooltip="Open in Stackblitz" matTooltipPosition="before" matTooltipDelay="500">code</mat-icon>
    </a>
  </div>
  <td-layout-card-over cardWidth="75">
    <div layout="row" layout-align="start center">
      <div layout="column">
        <mat-card-title>Card Over</mat-card-title>
        <mat-card-subtitle>A card over layout with all available options</mat-card-subtitle>
      </div>
      <span flex></span>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content>
      <td-steps>
        <td-step [state]="state1" #step1 label="Profile" sublabel="Name, Phone, Email, Password" active="true"
          (deactivated)="update(1, form1.form.valid)">
          <form #form1="ngForm" (ngSubmit)="save(form1.form.valid)" novalidate>
            <div layout="row">
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="First name" #firstName required name="name"
                  [(ngModel)]="user.name.first" ngControl="user.name.first">
              </mat-form-field>
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Last name" #lastName required name="last" [(ngModel)]="user.name.last"
                  ngControl="user.name.last">
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input class="form-control" matInput #nickname placeholder="Nickname">
              </mat-form-field>
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Email" #email required name="email" [(ngModel)]="user.email"
                  ngControl="user.email">
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Password" #password required minlength="6" name="password"
                  type="password" [(ngModel)]="user.password" ngControl="user.password">
                <mat-hint align="end">{{ password.value.length }} / 6 min</mat-hint>
              </mat-form-field>
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Confirm Password" #password2 required minlength="6"
                  name="password2" type="password" [(ngModel)]="user.password2" ngControl="user.password2">
                <mat-hint align="end">Must match</mat-hint>
              </mat-form-field>
            </div>
            <div class="push-top">
              <button class="text-upper" mat-button type="submit" color="accent" [disabled]="!form1.form.valid" (click)="step2.active = true">Continue</button>
              <button class="text-upper" mat-button>Cancel</button>
            </div>
          </form>
        </td-step>
        <td-step [state]="state2" #step2 label="Address" sublabel="Street, City, State, Zip" (deactivated)="update(2, form2.form.valid)">
          <form #form2="ngForm" (ngSubmit)="save(form2.form.valid)">
            <div layout="row">
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Address" #street required name="street" [(ngModel)]="user.address.street"
                  ngControl="user.address.street">
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input matInput class="form-control" placeholder="Address 2" #street2 name="street2" [(ngModel)]="user.address.street2"
                  ngControl="user.address.street2">
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input matInput #city placeholder="City" required>
              </mat-form-field>
              <div layout="row">
                <mat-form-field flex>
                  <mat-select class="form-control" #selState placeholder="State" required name="state" [(ngModel)]="user.address.state"
                    ngControl="user.address.state">
                    <mat-option *ngFor="let state of states" [value]="state">
                      {{ state }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div layout="row">
                <mat-form-field>
                  <input matInput maxlength="5" placeholder="Zip Code" required #zip name="zip" [(ngModel)]="user.address.zip"
                    ngControl="user.address.zip">
                  <mat-hint align="end">{{ zip.value.length }} / 5</mat-hint>
                </mat-form-field>
              </div>
            </div>
            <div class="push-top">
              <button class="text-upper" type="submit" mat-button color="accent" [disabled]="!form2.form.valid" (click)="step3.active = true">Continue</button>
              <button class="text-upper" (click)="step2.active = false; state2 = 'none'; form2.reset()" mat-button>Cancel</button>
            </div>
          </form>
        </td-step>
        <td-step [state]="state3" #step3 label="Social Media (Optional)" sublabel="Link your account" (deactivated)="update(3, form3.form.valid)">
          <form #form3="ngForm">
            <div layout="row">
              <mat-form-field flex>
                <input matInput #linkedin placeholder="LinkedIn">
                <mat-hint align="end">https://linkedin.com/yourName</mat-hint>
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input matInput #facebook placeholder="Facebook">
                <mat-hint align="end">https://facebook.com/yourName</mat-hint>
              </mat-form-field>
            </div>
            <div layout="row">
              <mat-form-field flex>
                <input matInput #twitter placeholder="Twitter">
                <mat-hint align="end">https://facebook.com/yourHandle</mat-hint>
              </mat-form-field>
            </div>
            <div class="push-top">
              <button class="text-upper" type="submit" mat-button color="accent" (click)="step3.active = false">Continue</button>
              <button class="text-upper" mat-button (click)="step3.active = false; state3 = 'none'; form3.reset()">Cancel</button>
            </div>
          </form>
        </td-step>
      </td-steps>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="accent" class="text-upper">Save</button>
      <a mat-button color="accent" class="text-upper" [routerLink]="['/patterns', 'creation-flow', 'card-over']">Cancel</a>
    </mat-card-actions>
  </td-layout-card-over>
</td-layout-nav>

<td-layout-nav logo="assets:teradata" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span [routerLink]="['/']" class="cursor-pointer text-upper">Sandbox</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Docs" matTooltipPosition="before" matTooltipDelay="500" href="https://teradata.github.io/covalent/" target="_blank">
      <mat-icon>chrome_reader_mode</mat-icon>
    </a>
    <a mat-icon-button matTooltip="Github" matTooltipPosition="before" matTooltipDelay="500" href="https://github.com/Teradata/covalent-resources" target="_blank">
      <mat-icon svgIcon="assets:github"></mat-icon>
    </a>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <div td-toolbar-content layout="row" layout-align="start center" flex>
        <mat-icon class="push-left-sm push-right-sm">view_compact</mat-icon>
        <span class="push-left">Nav View</span>
        <span flex></span>
        <a mat-icon-button [href]="baseURL + '/layouts/nav-view/nav-view.component.html'" target="_blank">
          <mat-icon color="primary" matTooltip="Open in Stackblitz" matTooltipPosition="before" matTooltipDelay="500">code</mat-icon>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="60">
      <mat-card>
        <mat-card-title>Products Sales</mat-card-title>
        <mat-card-subtitle>usage stats for our products</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          card content
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-title>Customer Activity</mat-card-title>
        <mat-card-subtitle>Recent activity from select members</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          card content
        </mat-card-content>
      </mat-card>
    </div>
    <div flex-gt-sm="40">
      <mat-card>
        <mat-card-title>Alerts</mat-card-title>
        <mat-card-subtitle>Items requiring attention</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          card content
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <a mat-button color="accent" class="text-upper" [routerLink]="['/logs']">
            <span>View More</span>
          </a>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-title>Favorites</mat-card-title>
        <mat-card-subtitle>Your favorite products</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          card content
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <a mat-button color="accent" class="text-upper" [routerLink]="['/product']">
            <span>View More</span>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</td-layout-nav>
